<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

  <div class="background"></div>

  <img class="movieLogo" src="assets/logo.png">

  <div class="main-content">  
    
    <div class="container search-bar">
      <div class="row ">
        <div class="input-field col s12">
          <textarea id="search-bar" class="materialize-textarea"></textarea>
          <label for="movie-title">Search Movie Title</label>
          <button id="searchBtn" class="btn waves-effect waves-light" type="submit" name="action">Search</button>
          <button id="clearBtn" class="btn waves-effect waves-light" type="submit" name="action">Clear</button>
        </div>
      </div>
    </div>

  </div>


</body>
</html>
