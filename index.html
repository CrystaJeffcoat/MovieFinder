<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>Movie Finder</title>
    <link rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <meta name="viewport" content= "width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<header>
  <p>Movie Finder</p>
</header>

<div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="Freetomelogo.png" >
           <span  class="card-title">Movie Finder</span>
        </div>
        <div class="card-content">
          <p>See if the movie you want to watch is free to you before paying for it!!</p>
        </div>

        <div class="card-action">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="movieTitle" class="materialize-textarea"></textarea>
                  <p>Enter a movie title</p>
                  <label for="textarea1"></label>               
                </div>
              </div>
            </form>
          </div>
                
           <div>
              <form action="#movieSearch">
                <p>
                  <label>
                    <input id="netflix" type="checkbox" class="platform"/>
                    <span>Netflix</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input id="hulu" type="checkbox" class="platform"/>
                    <span>Hulu</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input id="amazonprime" type="checkbox" class="platform"/>
                    <span>Amazon Prime</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input id="appletv" type="checkbox" class="platform"/>
                    <span>AppleTV</span>
                  </label>
                </p>
              </form>     
                  <!-- Search -->
              <div>
              <button id="searchBtn" class="btn waves-effect waves-light" type="submit" name="action">Search</button>
              <button id="clearBtn" class="btn waves-effect waves-light" type="submit" name="action">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
          


</body>
</html>
