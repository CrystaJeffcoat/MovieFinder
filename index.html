<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>Movie Finder</title>
    <meta name="viewport" content= "width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<header>
  <p>Movie Finder</p>
</header>

<body>
       
  <div id="moviePoster" class="col s12">
    <a href="url" alt="Poster"></a>
  </div>

  <div class="row"></div>
    <div class="col s3">
      <ul class="tabs">
        <li id="movieRated" class="tab col s12">Rated:</li>
        <li id="movieRating" class="tab col s12">Ratings:</li>
      </ul>
    </div>
      
    <div id="moviePlatform" class="col s12">
      <h2>Available Platforms</h2>
      <i class="material-icons">add</i>
      <i class="material-icons">add</i>
      <i class="material-icons">add</i>
      <i class="material-icons">add</i>
    </div>

    <div id="suggestedMovies" class="col s12">
      <h3>Suggested Movies</h3>
      <i class="material-icons">add</i>
      <i class="material-icons">add</i>
      <i class="material-icons">add</i>
      <i class="material-icons">add</i>
    </div>

  </div>
</div>
</body>
</html>
